<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Credential Management API Sample</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="//code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <h1 class="mdl-typography--headline">Credential Management API Sample</h1>
    <div class="mdl-grid">
      <form method="GET" id="myForm">
        <ul class='mdl-list'>
          <li class="mdl-list__item">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="username" class="mdl-textfield__label">Username</label>
              <input type="text" name="username" id="username" autocomplete="username" class="mdl-textfield__input">
            </div>
          </li>

          <li class="mdl-list__item">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <label for="password" class="mdl-textfield__label">Password</label>
              <input type="password" name="password" id="password" autocomplete="current-password" class="mdl-textfield__input">
            </div>
          </li>

          <li class="mdl-list__item">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">register</button>
          </li>

          <li class="mdl-list__item">
            <button type="button" id="useCred" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">sign in</button>
          </li>
        </ul>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
